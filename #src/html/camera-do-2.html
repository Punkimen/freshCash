<!DOCTYPE html>
<html lang="ua">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Cash</title>
    @@include('components/_styles.html')
    <link rel="stylesheet" href="css/camera.css">
</head>

<body>
    <div class="site-container">
        <main class="main">
            <section class="anketa">
                <div class="anketa__header">
                    <div class="container">
                        <div class="anketa__header-logo lemon-logo">
                            <img src="img/lemon-logo.svg" alt="logo">
                        </div>
                    </div>
                </div>
                <div class="anketa-body">
                    <div class="container">
                        <div class="anketa-progress">
                            <a href="#" class="anketa-progress__item active">Анкета</a>
                            <a href="#" class="anketa-progress__item">Рішення по кредиту</a>
                            <a href="#" class="anketa-progress__item">Фотографування</a>
                            <a href="#" class="anketa-progress__item">Підписання договору</a>
                            <a href="#" class="anketa-progress__item">Виплата на карту</a>
                        </div>
                        <div class="anketa__inner">
                            <div class="anketa__inner-header">
                                <div class="anketa-title">
                                    Фотографування
                                </div>
                            </div>
                            <div class="anketa__inner-photo photo-content">
                                <div class="photo-content__title">Сфотографуй свої документи</div>
                                <div class="photo-content__descr">Лицьова сторона ID-картки</div>
                                <div class="photo-content__body">
                                    <img id="photo-for-save" src="img/example-photo_2.png" alt="">
                                </div>
                                <button data-popup="#photo-popup" data-popup-title="Фото ID-картки" type="button"
                                    data-popup-text="Фотографуй тільки оригінал!
                                    Ми не зможемо прийняти знімок ксерокопії або іншої фотографії з екрану"
                                    class="photo-do__btn btn-reset repeat-photo">Ну
                                    таке,
                                    хочу
                                    перезняти</button>
                                <button type="button" class="btn-reset btn photo-next">Продовжити</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        @@include('components/_footer.html')
        @@include('components/_popups.html')
    </div>
    @@include('components/_scripts.html')
    <script src="js/camera.js"></script>
</body>

</html>
